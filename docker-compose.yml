services:
  insights-api:
    build:
      context: ./insights-service
      dockerfile: Dockerfile.dev
    container_name: insights-service
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/insights_db?authSource=admin
      - DB_NAME=insights_db
      - JWT_SECRET=your-very-secure-jwt-secret-key
      - LOG_LEVEL=info
    volumes:
      - ./insights-service:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongodb
    networks:
      - spice-network
    command: npm run dev

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: spice-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: insights_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - spice-network

  # MongoDB Web UI
  mongo-express:
    image: mongo-express:1.0.0
    container_name: spice-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH: true
      ME_CONFIG_BASICAUTH_USERNAME: webadmin
      ME_CONFIG_BASICAUTH_PASSWORD: webpass123
    depends_on:
      - mongodb
    networks:
      - spice-network

volumes:
  mongodb_data:

networks:
  spice-network:
    driver: bridge